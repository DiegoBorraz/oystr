spring.application.name=oystr

# Selenium Configuration
selenium.headless=true
selenium.timeout-seconds=30
selenium.implicit-wait-seconds=10
selenium.user-agent=Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36
selenium.window-size=1920,1080

# Logging
logging.level.com.oystr.rpa=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.openqa.selenium=INFO

# WebDriver Manager
webdrivermanager.cache-path=./webdriver-cache
webdrivermanager.timeout=30
webdrivermanager.versions-to-download=MAJOR